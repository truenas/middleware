{
    "datastore": {
        "driver": "mongodb",
        "dsn": "mongodb://127.0.0.1"
    },

    "dispatcher": {
        "pidfile": "/var/run/dispatcher.pid",
        "websocket-port": 5000,
        "frontend-port": 8180,
        "tls": false,
        "plugin-dirs": [
            "/usr/local/lib/dispatcher/plugins",
            "/opt/plugins"
        ]
    },

    "etcd": {
        "pidfile": "/var/run/etcd.pid",
        "plugin-dirs": [
            "/usr/local/lib/etcd/plugins"
        ]
    },

    "cli": {
        "plugin-dirs": [
            "/usr/local/lib/freenascli/plugins"
        ]
    }
}
