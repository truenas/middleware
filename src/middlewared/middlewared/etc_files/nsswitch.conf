#
# nsswitch.conf(5) - name service switch configuration file
# $FreeBSD$
#
<%
        def safe_call(*args):
            try:
                val = middleware.call_sync(*args)
            except:
                val = False
            return val

        ad_enabled = safe_call('notifier.common', 'system', 'activedirectory_enabled')
        dc_enabled = safe_call('notifier.common', 'system', 'domaincontroller_enabled')
        ldap_enabled = safe_call('notifier.common', 'system', 'ldap_enabled')
        nis_enabled = safe_call('notifier.common', 'system', 'nis_enabled')

        group = ['files']
        hosts = ['files', 'mdns', 'dns']
        passwd = ['files']
        sudoers = ['files']

        if ldap_enabled:
            group.append('ldap')
            passwd.append('ldap')

        if nis_enabled:
            group.append('nis')
            hosts.append('nis')
            passwd.append('nis')

        if ad_enabled or dc_enabled:
            group.append('winbind')
            passwd.append('winbind')
%>

group: ${' '.join(group)}
hosts: ${' '.join(hosts)}
networks: files
passwd: ${' '.join(passwd)}
shells: files
services: files
protocols: files
rpc: files
sudoers: files 
