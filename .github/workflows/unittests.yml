name: pytest CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/truenas/middleware:master

    steps:
      - uses: actions/checkout@v4

      - name: Install dev tools
        run: ./src/freenas/usr/bin/install-dev-tools

      - name: Install middleware
        run: |
          cd src/middlewared ; make reinstall_container

      - name: Test
        run: |
          pytest-3 -v --disable-pytest-warnings /usr/lib/python3/dist-packages/middlewared/pytest
