name: pytest CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/truenas/middleware:master

    steps:
      - uses: actions/checkout@v4

      - name: Disable rootfs protection
        run: /usr/local/libexec/disable-rootfs-protection

      - name: Find pytest directory
        run: |
          PYTEST_DIR=$(find /usr -name pytest -type d | grep middlewared)
          echo "PYTEST_DIR=$PYTEST_DIR" >> $GITHUB_ENV

      - name: Deploy
        run: |
          apt install -y python3-pip python3-pytest
          if [ -f "${{ env.PYTEST_DIR }}/unit/requirements.txt" ]; then
            pip3 install -r "${{ env.PYTEST_DIR }}/unit/requirements.txt"
          else
            echo "Error: requirements.txt not found at ${{ env.PYTEST_DIR }}/unit/requirements.txt"
            exit 1
          fi

      - name: Test
        run: |
          pytest-3 -v --disable-pytest-warnings "${{ env.PYTEST_DIR }}"
