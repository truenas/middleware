<div data-dojo-attach-point="dapManager">
<form data-dojo-attach-point="dapForm">
  <input type="hidden" data-dojo-attach-point="dapAll" />
  <table>
    <tr>
      <th colspan="2">Volume Name</th>
    </tr>
    <tr>
      <td colspan="2">
        <input data-dojo-attach-point="dapName" type="text" />
      </td>
    </tr>
    <tr>
      <th colspan="2">Volume to extend</th>
    </tr>
    <tr>
      <td colspan="2">
        <select data-dojo-attach-point="dapExtend"></select>
        <p data-dojo-attach-point="dapExtendEnc" style="display: none;">Extending an encrypted volume will reset the passphrase and recovery key!</p>
      </td>
    </tr>
    <tr>
      <td>
        <input data-dojo-attach-point="dapDiskEnc" type="checkbox" />
        Encryption
      </td>
      <td>
        <input data-dojo-attach-point="dapDiskEncIni" type="checkbox" />
        Initialize Safely
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <fieldset>
          <legend>Available disks</legend>
          <div data-dojo-attach-point="dapDisks">
          </div>
        </fieldset>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <fieldset>
          <legend>Volume layout (Estimated capacity: <span data-dojo-attach-point="dapCapacity"></span>)</legend>
          <div data-dojo-attach-point="dapLayout">
          <input type="hidden" data-dojo-attach-point="dapLayoutAll" />
          <table class="layoutTable" data-dojo-attach-point="dapLayoutTable">
          </table>
          <button data-dojo-attach-point="dapLayoutAdd" />
          </div>
        </fieldset>
      </td>
    </tr>
  <table>
  <span data-dojo-attach-point="dapAdd"></span>
  <span data-dojo-attach-point="dapCancel"></span>
  <div data-dojo-attach-point="dapToaster"></div>
</form>
</div>
