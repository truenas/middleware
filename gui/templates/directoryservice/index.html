<div data-dojo-type="dijit.layout.TabContainer" style="width:100%;" id="tab_directoryservice" data-dojo-props="doLayout:true, nested: true" title='{% trans "Directory Service Settings" %}'>

    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "Active Directory" %}', refreshOnShow:true, doLayout:false {% if focus_form == "directoryservice.ActiveDirectory" %},selected: true{% endif %}, href: '{{ activedirectory.get_edit_url }}?inline=true'"  tab="directoryservice.ActiveDirectory" class="objrefresh data_directoryservice_ActiveDirectory" onLoad="{ activedirectory_mutex_toggle(); directoryservice_idmap_onload('id_ad_idmap_backend', '{{ activedirectory.ds_type }}', {{ activedirectory.id }}); }" id="tab_ActiveDirectory">
    </div>

    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "LDAP" %}',refreshOnShow:true, doLayout:false {% if focus_form == "directoryservice.LDAP" %},selected: true{% endif %}, href: '{{ ldap.get_edit_url }}?inline=true'" tab="directoryservice.LDAP" class="objrefresh data_directoryservice_LDAP" onLoad="{ ldap_mutex_toggle(); directoryservice_idmap_onload('id_ldap_idmap_backend', '{{ ldap.ds_type }}', {{ ldap.id }}); }" id="tab_LDAP">
    </div>

    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "NIS" %}', refreshOnShow:true, doLayout:false {% if focus_form == "directoryservice.NIS" %},selected: true{% endif %}, href: '{{ nis.get_edit_url }}?inline=true'" tab="directoryservice.NIS" class="objrefresh data_directoryservice_NIS" onLoad="nis_mutex_toggle();" id="tab_NIS">
    </div>

    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "Kerberos Realms" %}', refreshOnShow:true, doLayout:false {% if focus_form == "directoryservice.KerberosRealm" %},selected: true{% endif %}, href: '{% url "freeadmin_directoryservice_kerberosrealm_datagrid" %}?inline=true'" tab="directoryservice.KerberosRealm" class="objrefresh data_directoryservice_KerberosRealm" id="tab_KerberosRealm">
    </div>

    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "Kerberos Keytabs" %}', refreshOnShow:true, doLayout:false {% if focus_form == "directoryservice.KerberosKeytab" %},selected: true{% endif %}, href: '{% url "freeadmin_directoryservice_kerberoskeytab_datagrid" %}?inline=true'" tab="directoryservice.KerberosKeytab" class="objrefresh data_directoryservice_KerberosKeytab" id="tab_KerberosKeytab">
    </div>

    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "Kerberos Settings" %}', refreshOnShow:true, doLayout:false {% if focus_form == "directoryservice.KerberosSettings" %},selected: true{% endif %}, href: '{{ kerberossettings.get_edit_url }}?inline=true'"  tab="directoryservice.KerberosSettings" class="objrefresh data_directoryservice_KerberosSettings" id="tab_KerberosSettings">
    </div>

</div>
