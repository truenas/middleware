<div data-dojo-type="dijit.layout.TabContainer" style="width:100%;" id="tab_directoryservice" data-dojo-props="doLayout:true, nested: true" title='{% trans "Directory Service Settings" %}'>

    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "Active Directory" %}', refreshOnShow:true, doLayout:false {% if focus_form == "directoryservice.ActiveDirectory" %},selected: true{% endif %}, href: '{% url "directoryservice_activedirectory" %}?inline=true'"  tab="directoryservice.ActiveDirectory" class="objrefresh data_directoryservice_ActiveDirectory" onLoad="{ activedirectory_mutex_toggle(); directoryservice_idmap_onload('id_ad_idmap_backend', '{{ activedirectory.ds_type }}', {{ activedirectory.id }}); }" id="tab_ActiveDirectory">
    </div>

    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "LDAP" %}',refreshOnShow:true, doLayout:false {% if focus_form == "directoryservice.LDAP" %},selected: true{% endif %}, href: '{% url "directoryservice_ldap" %}?inline=true'" tab="directoryservice.LDAP" class="objrefresh data_directoryservice_LDAP" onLoad="{ ldap_mutex_toggle(); directoryservice_idmap_onload('id_ldap_idmap_backend', '{{ ldap.ds_type }}', {{ ldap.id }}); }" id="tab_LDAP">
    </div>

    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "NIS" %}', refreshOnShow:true, doLayout:false {% if focus_form == "directoryservice.NIS" %},selected: true{% endif %}, href: '{% url "directoryservice_nis" %}?inline=true'" tab="directoryservice.NIS" class="objrefresh data_directoryservice_NIS" onLoad="nis_mutex_toggle();" id="tab_NIS">
    </div>

    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "NT4" %}', refreshOnShow:true, doLayout:false {% if focus_form == "directoryservice.NT4" %},selected: true{% endif %}, href: '{% url "directoryservice_nt4" %}?inline=true'" tab="directoryservice.NT4" class="objrefresh data_directoryservice_NT4" onLoad="{ nt4_mutex_toggle(); directoryservice_idmap_onload('id_nt4_idmap_backend', '{{ nt4.ds_type }}', {{ nt4.id }}); }" id="tab_NT4">
    </div>

    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "Kerberos" %}', refreshOnShow:true, doLayout:false {% if focus_form == "directoryservice.Kerberos" %},selected: true{% endif %}, href: '{% url "directoryservice_kerberos" %}?inline=true'" tab="directoryservice.Kerberos" class="objrefresh data_directoryservice_Kerberos" id="tab_Kerberos">
    </div>

</div>
