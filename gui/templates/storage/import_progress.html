{% extends "freeadmin/generic_form.html" %}
{% block form %}

<div data-dojo-type="freeadmin/Progress" style="width: 300px" data-dojo-id="importProgress" data-dojo-props="mode: 'import', poolUrl: '{% url 'storage_volimport_progress' %}', importProgress: true">
    <script type="dojo/method" data-dojo-event="onFinished">
        getDialog(this).set("href", "{% url 'storage_import' %}");
    </script>
</div>

{% endblock %}

{% block onSubmit %}
doSubmit({
    form: this,
    event: e,
    url: '{% url 'storage_volimport_abort' %}'
});
{% endblock %}

{% block oklabel %}Abort{% endblock %}
{% block cancellabel %}Run in Background{% endblock %}
