<div data-dojo-type="dijit.layout.TabContainer" data-dojo-props="nested:true, doLayout:true" id="tab_jails">
{% if jailsconf.jc_path %}
        <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "Jails"|escapejs %}'
        {% if focus_form == "jails.Jails.View" %}, selected: true{% endif %},
        href: '{% url "freeadmin_jails_jails_datagrid" %}',
        refreshOnShow: true" class="objrefresh data_jails_Jails"" tab="jails.Jails.View">
        </div>
  {% comment %}
        <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "Storage"|escapejs %}'
        {% if focus_form == "jails.NullMountPoint.View" %}, selected: true{% endif %},
        href: '{% url "freeadmin_jails_nullmountpoint_datagrid" %}',
        refreshOnShow: true" class="objrefresh data_jails_NullMountPoint"" tab="jails.NullMountPoint.View">
        </div>
  {% endcomment %}
{% endif %}
        <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "Configuration"|escapejs %}'
        {% if focus_form == "jails.JailsConfiguration" %}, selected: true{% endif %},
        href: '{% url "freeadmin_jails_jailsconfiguration_edit" oid=jailsconf.id %}?inline=true',
        doLayout: false,
        refreshOnShow: true" class="objrefresh data_jails_JailsConfiguration"" tab="jails.JailsConfiguration">
        </div>
</div>
