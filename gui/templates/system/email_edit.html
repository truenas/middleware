{% extends "freeadmin/generic_model_edit.html" %}
{%load freeadmin %}

{% block buttons_extra %}
            <button id="btn_{% cls_name form %}_TestEmail" data-dojo-type="dijit.form.Button">
                <script type="dojo/event" data-dojo-event="onClick" data-dojo-args="e">
                    form = getForm(this);
                    doSubmit({
                        form: form,
                        event: e,
                        url: '{% url "system_testmail" %}{% if inline %}?inline=true{% endif %}',
                        });
                </script>
            {% trans "Send Test Mail" %}
            </button>

{% endblock %}
{% block buttons %}
    <tr>
        <td colspan="2">
        {% trans "HINT: Test e-mails are sent to root user. To configure it use Account -> Users -> View Users -> root -> Change E-mail" %}
        </td>
    </tr>
{{ block.super }}
{% endblock %}
