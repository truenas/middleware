<table class="grid">
    <thead class="header">
        <tr>
            <td>{% trans "Virtual Interface" %}</td>
            <td>{% trans "Physical Interface" %}</td>
            <td>{% trans "VLAN Tag" %}</td>
            <td>{% trans "Description" %}</td>
            <td>{% trans "Actions" %}</td>
        </tr>
    </thead>
       {% for v in vlan_list %}
       <tr class="{% cycle 'odd' 'even' %}" id="{{ v.id }}">
           <td>{{ v.vlan_vint }}</td>
           <td>{{ v.vlan_pint }}</td>
           <td>{{ v.vlan_tag }}</td>
           <td>{{ v.vlan_description }}</td>
           <td>
               <button data-dojo-type="dijit.form.Button" type="button">
                   {% trans "Edit" %}
               <script type="dojo/method" data-dojo-event="onClick" data-dojo-args="evt">
                   editObject('{% trans "Edit VLAN"|force_escape|force_escape %}', '{{ v.get_edit_url }}', [this,]);
               </script>
               </button>
               <button data-dojo-type="dijit.form.Button" type="button">
                   {% trans "Delete" %}
               <script type="dojo/method" data-dojo-event="onClick" data-dojo-args="evt">
                   editObject('{% trans "Delete VLAN"|force_escape|force_escape %}', '{{ v.get_delete_url }}', [this,]);
               </script>
               </button>
           </td>
       </tr>
       {% empty %}
       <tr>
           <td colspan="5">{% trans "No VLAN defined" %}</td>
       </tr>
       {% endfor %}
       </table>
       <p class="btn">
           <button id="vlan_button" data-dojo-type="dijit.form.Button" type="button">
               {% trans "Add VLAN Interface" %}
               <script type="dojo/method" data-dojo-event="onClick" data-dojo-args="evt">
                   addObject('{% trans "Add VLAN Interface"|force_escape|force_escape %}', '{% url freeadmin_network_vlan_add %}', [this,]);
           </script>
           </button>
           </p>
