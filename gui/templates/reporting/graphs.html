{% for graph in graphs %}
<div data-dojo-type="freeadmin.GraphControl" plugin="{{ graph.plugin }}"{% if graph.identifier %} identifier="{{ graph.identifier }}"{% endif %} data-dojo-props="sources: '{{ graph.sources|escapejs }}', verticalLabel: '{{ graph.vertical_label|escapejs }}', title: '{{ graph.title|escapejs }}'"></div>
{% endfor %}
